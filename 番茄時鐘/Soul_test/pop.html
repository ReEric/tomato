<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        /* Modal container */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Modal content */
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .modal-header {
            background-color: pink;
            padding: 10px;
            text-align: left;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            color: white;
        }
        
        .close {
            cursor: pointer;
            font-size: 20px;
        }
        
        .modal-body {
            padding: 20px 10px;
            text-align: center;
        }
        
        .modal-body h3 {
            margin-bottom: 15px;
            color: #d23b6b;
            font-size: 18px;
        }
        
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        
        .button-group button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button-group button.active {
            background-color: #d23b6b;
            color: white;
        }
        
        .footer-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .footer-buttons button {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .footer-buttons .confirm-btn {
            background-color: #d23b6b;
            color: white;
        }
        
        .footer-buttons .cancel-btn {
            background-color: lightgray;
        }
        /* Input field */
        
        .task-input {
            width: 80%;
            padding: 10px 10px 10px 10px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            margin-left: -50px;
        }
        
        .task-input::placeholder {
            margin-bottom: 15px;
            color: #d23b6b;
            font-size: 18px;
            font-weight: bold;
            /* 設定字體為粗體 */
            opacity: 1;
            /* 確保在所有瀏覽器中 placeholder 不透明 */
        }
    </style>
</head>

<body>

    <!-- Trigger Button -->
    <button onclick="openModal()">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加代辦</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">

                <!-- Input field for task name -->
                <input type="text" class="task-input" placeholder="輸入代辦名稱" />

                <div class="button-group">
                    <button class="active">普通番茄鐘</button>
                    <button>定目標</button>
                    <button>養習慣</button>
                </div>
                <div class="button-group">
                    <button>倒計時</button>
                    <button>正向計時</button>
                    <button>不計時</button>
                </div>
                <div class="button-group">
                    <button>25分鐘</button>
                    <button>35分鐘</button>
                    <button>自訂義</button>
                </div>
            </div>
            <div class="footer-buttons">
                <button class="confirm-btn" onclick="closeModal()">確認</button>
                <button class="cancel-btn" onclick="closeModal()">取消</button>
            </div>
        </div>

    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
