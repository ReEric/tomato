<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
        }
        
        .modal input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        
        .options button {
            margin-right: 5px;
            margin-bottom: 5px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="modal">
        <h2>請輸入代辦名稱</h2>
        <input type="text" placeholder="輸入名稱">
        <div class="options">
            <button>25分鐘</button>
            <button>30分鐘</button>
            <button>正常情況</button>
            <button>快速</button>
            <button>不等待</button>
        </div>
    </div>

</body>

</html>
