<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 650px;
            margin: 0;
            background-color: #f9f9f9;
        }
        
        h3 {
            margin: 0;
            font-size: 16px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            cursor: pointer;
        }
        
        .text {
            margin-right: 8px;
        }
        
        .task-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            height: 650px;
            margin-top: 200px;
            margin-left: -400px;
        }
        
        .triangle {
            transition: transform 0.3s ease;
        }
        
        .task-content {
            padding: 10px 0;
            display: block;
            transition: max-height 0.3s ease;
            overflow: hidden;
        }
        
        .task {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .task input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .task.completed {
            animation: slideOutRight 0.5s forwards;
        }
        
        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
        
        .task.uncompleted {
            animation: slideOutLeft 0.5s forwards;
        }
        
        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }
        
        .task.completed input[type="checkbox"]:checked+.task-label {
            color: lightgray;
            text-decoration: line-through;
        }
        
        .completed-section .task {
            opacity: 0.5;
        }
        
        .completed-section .task input[type="checkbox"] {
            pointer-events: none;
        }
        
        .task-content.hidden {
            max-height: 0;
            padding: 0;
            display: none;
        }
        
        .hidden .triangle {
            transform: rotate(180deg);
        }
        
        .container {
            width: 400px;
            height: 100%;
            padding-top: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .center-text {
            flex-grow: 1;
            text-align: center;
        }
        
        .right-icon {
            background-color: #f0f0f0;
            padding: 5px 10px;
            margin-right: 10px;
        }
        
        .list {
            margin-top: 20px;
        }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            width: 378px;
            height: 62px;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
        }
        
        .list-item .task-name {
            font-weight: bold;
            color: #ffffff;
            padding: 2px;
            margin-bottom: 2px;
        }
        
        .list-item .task-time {
            font-size: 12px;
            color: #333;
        }
        
        .list-item button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .list-item button:hover {
            background-color: #0056b3;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
        
        .add-icon {
            width: 21px;
            height: 21px;
            margin-right: 15px;
        }
        
        .right-icon {
            width: 55px;
            height: 58px;
            size: 24px;
            margin-right: 10px;
        }
        
        .榮譽-icon {
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 80%;
            height: 80%;
            margin-top: -220px;
            margin-right: -60px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            width: 350px;
            padding: 20px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .modal-header {
            background-color: pink;
            padding: 10px;
            text-align: left;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            color: white;
        }
        
        .close {
            cursor: pointer;
            font-size: 20px;
        }
        
        .modal-body {
            padding: 20px 10px;
            text-align: center;
        }
        
        .modal-body h3 {
            margin-bottom: 15px;
            color: #d23b6b;
            font-size: 18px;
        }
        
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        
        .button-group button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .footer-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .footer-buttons button {
            margin-left: 10px;
            cursor: pointer;
        }
        
        .footer-buttons .confirm-btn {
            background-color: #d23b6b;
            color: white;
            border: none;
            /* 移除邊框 */
            padding: 10px 20px;
            border-radius: 5px;
            /* 圓角 */
            font-size: 16px;
        }
        
        .footer-buttons .cancel-btn {
            background-color: lightgray;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            /* 圓角 */
            font-size: 16px;
        }
        
        .task-input {
            width: 80%;
            margin-left: -80px;
            padding: 10px 10px 10px 10px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        
        .task-input::placeholder {
            margin-bottom: 15px;
            color: #d23b6b;
            font-size: 18px;
            font-weight: bold;
            /* 設定字體為粗體 */
            opacity: 1;
            /* 確保在所有瀏覽器中 placeholder 不透明 */
        }
        
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            width: 400px;
        }
        
        .footer-item {
            text-align: center;
            font-size: 12px;
        }
        
        .footer-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <span class="center-text">待辦</span>
            <span class="right-icon">必開<br>權限</span>
            <img src="榮譽.svg" alt="榮譽 Icon" class="榮譽-icon">
            <img src="add.svg" alt="add Icon" class="add-icon" id="addTaskBtn">
            <img src="menu.svg" alt="Menu Icon" class="menu-icon">
        </div>


    </div>
    <!-- tolist -->
    <div class="task-container">
        <div class="today-section">
            <h3 class="section-header" onclick="toggleSection('todayContent')">
                今天 <span class="triangle">▲</span>
            </h3>
            <div id="todayContent" class="task-content">
                <!-- Tasks will be added here dynamically -->
            </div>
        </div>

        <div class="completed-section">
            <h3 class="section-header" onclick="toggleSection('completedContent')">
                今天完成 <span class="triangle">▲</span>
            </h3>
            <div id="completedContent" class="task-content">
                <!-- Completed tasks will be added here dynamically -->
            </div>
        </div>

    </div>

    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加待辦</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" class="task-input" placeholder="輸入待辦名稱" id="taskInput">
            </div>
            <div class="footer-buttons">
                <button class="confirm-btn" onclick="addTask()">確認</button>
                <button class="cancel-btn" onclick="closeModal()">取消</button>
            </div>
        </div>
    </div>


    <!-- tolist -->

    <div class="footer">
        <div class="footer-item">
            <img src="25min.svg" alt="專注" class="footer-icon" onclick="goToOnePage()">
            <p>專注</p>
        </div>
        <div class="footer-item">
            <img src="待辦.svg" alt="待辦" class="footer-icon">
            <p>待辦</p>
        </div>
        <div class="footer-item">
            <img src="數據.svg" alt="數據" class="footer-icon">
            <p>數據</p>
        </div>
        <div class="footer-item">
            <img src="goal.svg" alt="目標" class="footer-icon">
            <p>目標</p>
        </div>
        <div class="footer-item">
            <img src="person.svg" alt="個人" class="footer-icon">
            <p>個人</p>
        </div>
    </div>
    <script>
        function goToOnePage() {
            window.location.href = 'focus.html';

        }


        // Function to toggle the visibility of sections
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId);
            content.classList.toggle('hidden'); // Toggle hidden class to show/hide content

            const triangle = content.previousElementSibling.querySelector('.triangle');
            triangle.classList.toggle('hidden'); // Rotate triangle
        }

        // Open modal
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'flex';
        });

        // Close modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Add a new task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskName = taskInput.value.trim();

            if (taskName !== '') {
                // Create a new task element
                const newTask = document.createElement('label');
                newTask.classList.add('task');

                const taskHTML = `
                    <input type="checkbox" onchange="handleTaskChange(this)">
                    <span class="task-label">${taskName}</span>
                `;

                newTask.innerHTML = taskHTML;

                // Append the new task to the "today" section
                document.getElementById('todayContent').appendChild(newTask);

                // Clear the input field
                taskInput.value = '';

                // Close the modal
                closeModal();
            } else {
                alert('請輸入待辦名稱');
            }
        }

        // Handle task checkbox change
        function handleTaskChange(checkbox) {
            const task = checkbox.parentElement;
            const targetSection = checkbox.checked ? 'completedContent' : 'todayContent';
            const targetContainer = document.getElementById(targetSection);

            if (checkbox.checked) {
                // Add animation class before moving the task
                task.classList.add('completed');
                setTimeout(() => {
                    targetContainer.appendChild(task);
                    task.classList.remove('completed'); // Remove animation class
                }, 500); // Match the animation duration
            } else {
                // Add animation class before moving the task
                task.classList.add('uncompleted');
                setTimeout(() => {
                    targetContainer.appendChild(task);
                    task.classList.remove('uncompleted'); // Remove animation class
                }, 500); // Match the animation duration
            }
        }
    </script>

</body>

</html>
